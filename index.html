<html lang="en">

  <body onload="fetchData()">

   <div class="container">
    
      
     

     <form class="p-4" id='valueSubmit' >

        <div class="row d-flex align-items-center mx-auto">
        
           <!-- amount -->
        <div class="mb-3 col-md-4">
          <label for="amount" class="form-label">Amount change</label>
          <input type="text" id="amount" class="form-control" placeholder="Amount">
        </div>
          <!-- changeType -->
        <div class="mb-3 col-md-4">
         <label for="disabledSelect" class="form-label">Add/deducttion</label>
          <select id="changeType" class="form-select" >
           <option value=''>Select</option> 
           <option>Add</option>
           <option>Deduction</option>           
         </select>
       </div>

       <!-- sources -->
        <div class="mb-3 col-md-4">
          <label for="disabledSelect" class="form-label">Sources</label>
          <select id="sources" class="form-select"
          
          >
            <option value=''>Select</option>
            <option>Brac Bank(1501)</option>
            <option>Brac Bank(1103)</option>
            <option>City Bank</option>
            <option>Hand Cash</option>
            <option>Met-Life</option>
          </select>
        </div>
         
          <!-- Date -->
          <div class="mb-3 col-md-3 " id='date'>
            <label for="amount" class="form-label">Select Date</label>
            
            <input 
            type="text"
            id="date_view"
            class="form-control"
            placeholder="DD/MM/YYYY"
            onfocus="(this.type='date')"> 
            
          </div>

          <!-- Particulars -->
          <div class="mb-3 col-md-4">
            <label for="disabledSelect" class="form-label">Particulars</label>
             <input type="text" id="particulars" class="form-control"
             placeholder="Reason" >
                        
            
          </div>
          
          

         
        <!-- submit button -->
        <div class="col-md-3  text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      
      </div>
    </form>
  </div>

  <!-- table -->

  <div class="container pt-5">
    <div class="row">
      <div class="col-md-12 col-md-10">
      <table class="table table-dark table-striped table-bordered border-primary text-center">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Sources</th>
            <th scope="col">Debit</th>
            <th scope="col">Credit</th>
            <th scope="col">Balance</th>
            <th scope="col">Particulers</th>
          </tr>
        </thead>
        <tbody id='table_data'>
         
        </tbody>
      </table>
    </div>
    
    </div>
  </div>

        <button class="btn btn-dark text-light mb-2" onclick="handleCash()">Hand Cash</button>
